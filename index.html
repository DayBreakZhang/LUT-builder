<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create a custom LUT for OBS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex">
            <div class="item">
                <canvas id="LUT" width="512" height="512"></canvas>
                <button id="download">download this LUT</button>
            </div>

            <div class="item">
                <div class="stacked">
                    <canvas id="reference" width="512" height="512"></canvas>
                    <img class="loader"></img>
                </div>
                <label>Load image to preview LUT <input type="file" id="load"></label>
            </div>
        </div>

        <div class="row controls" id="controls"></div>

        <script src="utils.js" type="module" async defer></script>
        <script src="filters.js" type="module" async defer></script>
        <script src="dom-utils.js" type="module" async defer></script>
        <script src="lut.js" type="module" async defer></script>
        <script src="image-loader.js" type="module" async defer></script>
        <script src="index.js" type="module" async defer></script>
    </body>
</html>
